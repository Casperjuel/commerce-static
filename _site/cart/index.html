<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Cart</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href=" /css/screen.css ">
    <script src="/js/simpleCart.min.js"></script>
    
</head>
<script type="text/javascript">
simpleCart({
    // array representing the format and columns of the cart,
    // see the cart columns documentation
    cartColumns: [{
        attr: "name",
        label: "Name"
    }, {
        view: "image",
        attr: "thumb",
        label: "Photo"
    }, {
        attr: "price",
        label: "Price",
        view: 'currency'
    }, {
        view: "decrement",
        label: false,
        text: "-"
    }, {
        attr: "quantity",
        label: "Qty"
    }, {
        view: "increment",
        label: false,
        text: "+"
    }, {
        attr: "total",
        label: "SubTotal",
        view: 'currency'
    }, {
        view: "remove",
        text: "Remove",
        label: false
    }],

    // "div" or "table" - builds the cart as a 
    // table or collection of divs
    cartStyle: "div",

    // how simpleCart should checkout, see the 
    // checkout reference for more info 
    checkout: {
        type: "PayPal",
        email: "you@yours.com"
    },

    // set the currency, see the currency 
    // reference for more info
    currency: "DKK",

    // collection of arbitrary data you may want to store 
    // with the cart, such as customer info
    data: {},

    // set the cart langauge 
    // (may be used for checkout)
    language: "english-us",

    // array of item fields that will not be 
    // sent to checkout
    excludeFromCheckout: [],

    // custom function to add shipping cost
    shippingCustom: null,

    // flat rate shipping option
    shippingFlatRate: 40,

    // added shipping based on this value 
    // multiplied by the cart quantity
    shippingQuantityRate: 0,

    // added shipping based on this value 
    // multiplied by the cart subtotal
    shippingTotalRate: 0,

    // tax rate applied to cart subtotal
    taxRate: 0.25,

    // true if tax should be applied to shipping
    taxShipping: false,

    // event callbacks 
    beforeAdd: null,
    afterAdd: null,
    load: null,
    beforeSave: null,
    afterSave: null,
    update: null,
    ready: null,
    checkoutSuccess: null,
    checkoutFail: null,
    beforeCheckout: null,
    beforeRemove: null
});

simpleCart.bind("afterAdd", function(item) {
    $('.page-content .message').text(item.get("name") + " was added to the cart!");
});


simpleCart.bind("beforeRemove", function(item) {
    $('.summary').addClass("updated").delay(700).queue(function() {
        $(this).removeClass("updated").dequeue();
    });
});

simpleCart.bind("afterAdd", function(item) {
    $('.summary').addClass("updated").delay(700).queue(function() {
        $(this).removeClass("updated").dequeue();
    });
});
</script>


  <body>

    <header class="site-header">
    <div class="wrapper">
        <a class="site-title" href="/">LOGO</a>
        <div class="summary">
            <a href="/cart/" class="cart-checkout">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i> View cart (<span class="simpleCart_quantity"></span>)
                <div class="cart_popup" style="display: none;">
                    <!-- create a checkout button -->
                    <a href="javascript:;" class="simpleCart_checkout">Checkout</a>
                    <!-- button to empty the cart -->
                    <a href="javascript:;" class="simpleCart_empty">Empty</a>
                    <!-- show the cart -->
                    <div class="simpleCart_items"></div>
                    <!-- cart total (ex. $23.11)-->
                    <div class="simpleCart_total"></div>
                    <!-- cart quantity (ex. 3) -->
                    <div class="simpleCart_quantity"></div>
                    <!-- tax cost (ex. $1.38) -->
                    <div class="simpleCart_tax"></div>
                    <!-- tax rate (ex. %0.6) -->
                    <div class="simpleCart_taxRate"></div>
                    <!-- shipping (ex. $5.00) -->
                    <div class="simpleCart_shipping"></div>
                    <!-- grand total, including tax and shipping (ex. $28.49) -->
                    <div class="simpleCart_grandTotal"></div>
                </div>
            </a>
        </div>
    </div>
</header>


    <div class="page-content">
    <div class="message"></div>

      <div class="cart">
  <h1>View cart</h1>

<a href="javascript:;" class="simpleCart_empty">Empty</a>
<a href="/booking" class="">Bestil nu</a>

<div class="cart-items">Items: <span class="simpleCart_items"></span></div>
<div class="cart-total">Total before tax: <span class="simpleCart_total"></span></div>

<div class="cart-count">Number of items: <span class="simpleCart_quantity"></span></div>
<div class="cart-taxrate">Taxrate: <span class="simpleCart_taxRate"></span></div>

<div class="cart-tax">Tax: <span class="simpleCart_tax"></span></div>
<div class="cart-shipping">Shipping cost: <span class="simpleCart_shipping"></span></div>
<div class="cart-grandtotal">Grand Total: <span class="simpleCart_grandTotal"></span></div>

<a href="javascript:;" class="simpleCart_empty">Empty</a>
<a href="/booking" class="">Bestil nu</a>

</div>


    </div>

    <footer class="site-footer">
Rights reserved by Commerce prototype
</footer>


  </body>

</html>
